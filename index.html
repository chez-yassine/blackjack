<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="blackjack.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Game of black jack</title>
</head>
<body>

    <section id="blackjack">

        <h1>blackjack</h1>

        <div id="newPlayer">
            <input type="text" id="newPlayerInput" pattern="/^([A-Za-z0-9]+)$/" placeholder="enter your name">
            <span id="nameInputError">User name may contain only letters and numbers</span>
            <button onclick="newPlayer()">start 2 play</button>
            <div class="preview"><img src="images/ace-trebol.png"><img src="images/ace-diamante.png"><img src="images/ace-pica.png"><img src="images/ace-corazon.png"></div>
        </div>

        <div id="gameScreen">

            <div id="setStakeMenu">
                <span>game stake amount:</span><br>
                <select id="betValue" name="betValue">
                    <option value="20">$20</option>
                    <option value="50">$50</option>
                    <option value="75">$75</option>
                    <option value="100">$100</option>
                    <option value="150">$150</option>
                    <option value="250">$250</option>
                    <option value="500">$500</option>
                </select>
            </div>

            <div id="player">
                <span id="playerName"></span>
                <span id="playerChips"></span>
                <span id="playerStake"></span>
            </div>
    
            <div id="cards"></div>
    
            <div id="score">0</div>
    
            <div id="screenMssg"></div>
    
            <div id="gameButtons">
                <button id="drawBtn" onclick="playerDraw()">draw</button>
                <button id="newGameBtn" onclick="playerNewGame()">new game</button>
                <button id="quitBtn" onclick="playerLeaveGame()">quit</button>
            </div>

        </div>

        <div id="gameOver">Thank you for playing, you are broke, come back another time ðŸ‘‹</div>

    </section>



    <footer>
        <p>
            Card images from <a href="https://pixabay.com/de/users/openclipart-vectors-30363/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=161536">OpenClipart-Vectors</a>
            on <a href="https://pixabay.com/de//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=161536">Pixabay</a>
        </p>
    </footer>


    <script src="blackjack.js"></script>

</body>
</html>
